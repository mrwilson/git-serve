{% extends "base.html" %}
{% block content %}
	{% if error %}
		<div id="error">
			<font color="red">{{ error }}</font>
		</div>
	{% endif %}
			
	<div id="commit-changes"><ul>
		{% for dir, child in data.files.items() recursive %}
			<li>{{ dir }}</li>
			{% if child %}
				<ul>{{ loop(child.items()) }}</ul>
			{% endif %}
		{% endfor %}
	<ul></div>
{% endblock %}
