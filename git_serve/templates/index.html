<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<title>Git Serve</title>
	</head>
	<body>
	
	<div id="repo-info">
		<div id="name">
			<p>{{ data.name }}</p>
		</div>	
	
		<div id="files">
			<ul>
			
			{% for dir, child in data.files.items() recursive %}
			<li>{{ dir }}</li>
			{% if child %}
				<ul>
					{{ loop(child.items()) }}
				</ul>
							
			{% endif %}</li>
		{% endfor %}
			
			<!--{% for file in data.files %}
				<li>{{ file }}</li>
			{% endfor %}  -->
			<ul> 
		</div>
	
	
	</div>
	
	
	</body>
</html>
