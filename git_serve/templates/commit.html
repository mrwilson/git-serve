{% extends "base.html" %}
{% block content %}
	<div id="commit-changes"><ul>
		{% for file, changes in commit_data.items() %}
			<li>{{ file }} </li>
			<ul>
				<li>Insertions: {{ changes.insertions }}</li>
				<li>Deletions: {{ changes.deletions }}</li>
			</ul>
		{% endfor %}
	<ul></div>
{% endblock %}
