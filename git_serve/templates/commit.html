<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<title>Git Serve</title>
	</head>
	<body>
	
	<div id="repo-info">
		<div id="name">
			<p>{{ name }}</p>
		</div>	
	
		<div id="files">
			<ul>
			{% for file, changes in commit_data.items() %}
				<li>{{ file }} </li>
				<ul>
					<li>Insertions: {{ changes.insertions }}</li>
					<li>Deletions: {{ changes.deletions }}</li>
				</ul>
			{% endfor %}
			<ul> 
		</div>
	
	
	</div>
	
	
	</body>
</html>
