<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
{% extends "base.html" %}
{% block content %}
	<div id="commits"><ul>
		{% for commit in commits %}
			<li><a href="/commit/{{commit.id}}">{{ commit.id }}</a> </li>
			<ul>
				<li>Commit message: {{ commit.message }}</li> 
				<li>Author: {{ commit.author }}</li> 
				<li>Date: {{ commit.date }}</li>
			</ul>
		{% endfor %}
	<ul></div>
{% endblock %}
